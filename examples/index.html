<!DOCTYPE html>
<html lang="en">
  <head>

    <title>inline-markdown-editor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="../dist/inlineMarkdownEditor.css" rel="stylesheet">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../dist/inlineMarkdownEditor.js"></script>

  </head>

  <body>

      <a class="ribbon" href="https://github.com/publiclab/inline-markdown-editor">
        <img width="149"
             height="149"
             src="https://github.blog/wp-content/uploads/2008/12/forkme_left_darkblue_121621.png?resize=149%2C149" 
             class="attachment-full size-full" 
             alt="Fork me on GitHub" 
             data-recalc-dims="1">
      </a>

    <div class="header">

      <h1>inline-markdown-editor</h1>
      <h3>
        <a href="https://github.com/publiclab/inline-markdown-editor"><i class="fa fa-github"></i></a>
      </h3>

      <p>(also see <a href="wysiwyg">WYSIWYG</a> demo)</p>

    </div>

    <div class="markdown">

### Hello, World

This is a paragraph.

* this
* is
* a
* list

<p>
  <input type="text" />
</p>

(above, raw HTML blocks should be undisturbed)

</div>

    <script>

      jQuery(document).ready(function($) {

        inlineMarkdownEditor({
          //preProcessor: preProcessMarkdown,
          //postProcessor: postProcessContent,
          replaceUrl: '/wiki/replace/',
          selector: '.markdown'
        });

      });

    </script>

  </body>
</html>
